<app-layout-full-page>
    <div class="product-details-page">
        <div class="container">
            <ng-container *ngIf="product; else notFound">
                <div class="app-breadcrumb">
                    <a [routerLink]="['']">Trang chủ</a><span>/</span><a [routerLink]="['/thiet-bi-pccc']">Thiết bị PCCC</a><span>/</span><p>{{ product.name }}</p> 
                </div>
                <div class="product-intro">
                    <div class="product-images">
                        <app-product-details-slider [datasrc]="sliderDatasrc"></app-product-details-slider>
                    </div>
                    <div class="product-info pane">
                        <h3>{{ product['name'] }}</h3>
                        <ng-container *ngIf="product['info']">
                            <div [innerHTML]="product['info']"></div>
                        </ng-container>
                    </div>
                </div>
                <ng-container *ngIf="product['description'] || product['specifications']">
                    <div class="product-info-wrap pane">
                        <ng-container *ngIf="product['description']">
                            <div class="product-description">
                                <h3>Thông tin sản phẩm</h3>
                                <div [innerHTML]="product['description']"></div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="product['specifications']">
                            <div class="product-specifications">
                                <h3>Thông số kỹ thuật cơ bản</h3>
                                <div [innerHTML]="product['specifications']"></div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>
            <ng-template #notFound>
                <p class="not-found">Sản phẩm quý khách tìm kiếm không có kết quả. <a [routerLink]="['/thiet-bi-pccc']">Quay lại trang sản phẩm</a></p>
            </ng-template>
        </div>
    </div>
</app-layout-full-page>
